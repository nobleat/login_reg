<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="width: 600px; height: 600px; background-color: rgb(173, 96, 228); margin: auto; margin-top: 30px;">
        <h1 style="color: whitesmoke; text-align: center;">Register</h1>
        <form action='/user/register' method = 'POST'>
            {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input type="text" name="first_name" class="form-control">
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="input-group">
                <label class="input-group-text">Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="input-group">
                <label class="input-group-text">Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="input-group">
                <label class="input-group-text">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>
            <button>CREATE</button>
            <!-- <div class="input-group mb-3">
                <label class="input-group-text">Location</label>
                <select required class="form-select" name= 'location'>
                    <option value="">None</option>
                    <option value="Earth">United States</option>
                    <option value="Mars">Mars</option>
                    <option value="Omicron Persei 8">Omicron Persei 8</option>
                    <option value="Remote">Remote</option>
                </select>
            </div> -->
        </form>
        <h1 style="color: whitesmoke; text-align: center;">Login</h1>
            <form action='/login', method='post'>
                <div class="input-group">
                    <label class="input-group-text">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="input-group">
                    <label class="input-group-text">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <button>LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
